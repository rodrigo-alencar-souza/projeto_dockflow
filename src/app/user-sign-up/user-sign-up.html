<mat-card class="register-container">
<h2>Cadastro de UsuÃ¡rio</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill"><mat-label>Nome</mat-label>
    <input matInput formControlName="nome" required />
  </mat-form-field>

 <mat-form-field appearance="fill">
  <mat-label>Idade</mat-label>
  <input matInput formControlName="idade" required />
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Setor</mat-label>
  <input matInput formControlName="setor" required />
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Cargo</mat-label>
  <input matInput formControlName="cargo" required />
</mat-form-field>

 <mat-form-field appearance="fill">
  <mat-label>Email</mat-label>
  <input matInput formControlName="email" required />
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Senha</mat-label>
  <input matInput formControlName="senha" required />
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Confirmar Senha</mat-label>
  <input matInput formControlName="confirmar_senha" required />
</mat-form-field>


<button mat-raised-button color="primary" type="submit">Cadastrar</button>
</form>
</mat-card>
